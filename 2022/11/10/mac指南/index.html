              <h2 id="快捷键"><a href="#快捷键" class="headerlink" title="快捷键"></a>快捷键</h2><figure class="highlight shell"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs shell">Ctrl+A	#到行首（达到Home键的效果）<br>Ctrl+E	#到行尾（达到End键的效果）<br>Ctrl+N	#到下一行<br>Ctrl+P	#到上一行<br>Ctrl+K	#从光标处开始删除，直到行尾<br>fn +左方向键是HOME<br>fn键+右方向键是END<br>fn+上方向键是page up<br>fn+下方向键是page down<br></code></pre></div></td></tr></table></figure>

<h2 id="环境配置"><a href="#环境配置" class="headerlink" title="环境配置"></a>环境配置</h2><figure class="highlight shell"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">cnpm</span><br>sudo npm install cnpm -g --registry=https://registry.npmmirror.com<br></code></pre></div></td></tr></table></figure>

<h2 id="Git代理"><a href="#Git代理" class="headerlink" title="Git代理"></a>Git代理</h2><figure class="highlight shell"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs shell"><span class="hljs-meta prompt_"># </span><span class="language-bash">设置如下</span><br>git config --global http.proxy &#x27;socks5://127.0.0.1:1080&#x27;<br>git config --global https.proxy &#x27;socks5://127.0.0.1:1080&#x27;<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">取消如下</span><br>git unset http_proxy<br>git unset https_proxy<br></code></pre></div></td></tr></table></figure>

<h2 id="VirtualBox"><a href="#VirtualBox" class="headerlink" title="VirtualBox"></a>VirtualBox</h2><figure class="highlight shell"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs shell"><span class="hljs-meta prompt_"># </span><span class="language-bash">任意来源安装</span><br>sudo spctl --master-disable<br><span class="hljs-meta prompt_"># </span><span class="language-bash">brew安装，amd黑果只支持7.0以下的版本，7.0以上使用了apple 虚拟框架，amd无法开启</span><br>brew install virtualbox@6.1.8 --cask<br><br></code></pre></div></td></tr></table></figure>
